<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="Stylesheet" type="text/css" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/utils/cookieUtils.js"></script>
    <script src="js/confirmation.js"></script>
    <script src="js/shared.js"></script>

    <title>Webshop - order confirmation</title>
</head>
<body>

<div class="topnav">
    <div class="left-side">
        <a href="index.html" tabindex="1">
            <img class='logoImg' src='images/LOGO.PNG' alt='webshopcatering-logo' width='150' height='auto'/>
        </a>
    </div>

    <div class ="right-side">

        <a class="cartOverview" id="cartOverviewIcon" href="shoppingcart.html"><div id="cartOverview"></div></a>
        <div id="userIconDropdownmenu"></div>

        <span id='failedLogIn'>Incorrect logininfo</span>

    </div>
</div>

<div class="confContent">
    <div class="printConf">
        <div class="confHeader">
            <h2>Thank you for your order!</h2>
        </div>
        </br>
        <div class="confOrderDate">
            <div class="orderConfText">Order date: </div>
            <div class="orderConfValue" id="confOrderDateValue"></div>
        </div>
        </br>
        <div class="confAmount">
            <div class="orderConfText">Number of products: </div>
            <div class="orderConfValue" id="confOrderAmountValue"></div>
        </div>
        </br>
        <div class="confTotalPrice">
            <div class="orderConfText">Total price: </div>
            <div class="orderConfValue" id="confOrderTotalPriceValue"></div>
        </div>
        </br>
        <div class="confOrdercontent">
            <div class="confOrdercontentHeader">
            </div>
            </br>
            <div id="itemsInOrder"></div>
        </div>
        </br>
        <div class="confContinue">
            <a href="index.html" id="confContinue">Continue shopping</a>
        </div>
    </div>
</div>

<div class="bottomnav">

    <div class ="left-side">
        <p>Contact info: webshop@webshop.com</p>
    </div>

    <div class ="right-side">
        <div class="nav">
            <div class="adminLogInReg">

                <input type="text" class="input" id="adminusername" placeholder="username" name="adminusername"/>
                <input type="text" class="input" id="adminpassword" placeholder="password" name="adminpassword"/>
                <button id="adminlogOnbtn">Log in as admin</button>
                <br/>
                <span id='adminfailedLogIn'>Incorrect logininfo</span>
            </div>


        </div>
    </div>

</div>

</body>
</html>

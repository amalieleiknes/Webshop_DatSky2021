<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="Stylesheet" type="text/css" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/utils/cookieUtils.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/shoppingcart.js"></script>
    <script src="js/shared.js"></script>

    <title>Webshop - checkout</title>
</head>
<body>

<div class="topnav">
    <div class="left-side">
        <div class="links">
            <a href="index.html" tabindex="">
                <div class="link">Browse products</div>
            </a>
            <a href="shoppingcart.html" tabindex="">
                <div class="link">Shoppingcart</div>
            </a>
            <a href="checkout.html" class="active" tabindex="">
                <div class="link">Checkout</div>
            </a>
        </div>
    </div>

    <div class ="right-side">
        <div id="nav">
        </div>
        <span id='failedLogIn'>Incorrect logininfo</span>
    </div>
</div>

<div class="checkoutcontent">
    <h1>Checkout</h1>
    <div class="checkoutCart">
        <h2>Items in cart</h2>
        <div id="itemsInCart"></div>
        </br>
    </div>
    <div class="priceSummary">
        <div id="summaryPrice"></div>
        <div id="summaryDiscount"></div>
        <div id="summaryTotalPrice"></div>
        <button id="registerOrder"></button>
    </div>

</div>

<div class="deliveryDetails">
    <h2>Shipping address</h2>
    <table class='table'>
        <tr>
            <td><input type='text' id="firstname" value="First name"/></td>
            <td><input type='text' id="lastname" value="Last name"/></td>
        </tr>
        <tr>
            <td><input type='text' id="address" value="Street address"/></td>
        </tr>
        <tr>
            <td><input type='text' id="zipcode" value="Zip code"/></td>
            <td><input type='text' id="city" value="City"/></td>
        </tr>
        <tr>
            <td><input type='text' id="phone" value="Phone"/></td>
            <td><input type='text' id="email" value="Email address"/></td>
        </tr>
    </table>
</div>

<div class="bottomnav">

    <div class ="left-side">
        <p>Contact info: webshop@webshop.com</p>
    </div>

    <div class ="right-side">
        <div class="nav">
            <div class="adminLogInReg">

                <input type="text" class="input" id="adminusername" placeholder="username" name="adminusername"/>
                <input type="text" class="input" id="adminpassword" placeholder="password" name="adminpassword"/>
                <button id="adminlogOnbtn">Log in as admin</button>
                <br/>
                <span id='adminfailedLogIn'>Incorrect logininfo</span>
            </div>


        </div>
    </div>

</div>

</body>
</html>

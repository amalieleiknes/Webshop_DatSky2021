<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="Stylesheet" type="text/css" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/utils/cookieUtils.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/shoppingcart.js"></script>
    <script src="js/shared.js"></script>

    <title>Webshop - checkout</title>
</head>
<body>

<div class="topnav">
    <div class="left-side">
        <div class="links">
            <a href="index.html" tabindex="">
                <div class="link">Browse products</div>
            </a>
            <a href="shoppingcart.html" tabindex="">
                <div class="link">Shoppingcart</div>
            </a>
            <a href="checkout.html" class="active" tabindex="">
                <div class="link">Checkout</div>
            </a>
        </div>
    </div>

    <div class ="right-side">

        <a class="cartOverview" id="cartOverviewIcon" href="shoppingcart.html"><div id="cartOverview"></div></a>
        <div id="userIconDropdownmenu"></div>

        <span id='failedLogIn'>Incorrect logininfo</span>

    </div>
</div>

<div class="checkoutcontent">
    <div class="checkoutHeader"><h1>Checkout</h1></div>
    <div class="checkoutCart">
        <h2>Items in cart</h2>
        <div id="itemsInCart"></div>
        </br>
    </div>
    <div class="priceSummary">
        <h2>Price summary</h2>
        <div class="priceSummarySubtotal">
            <div class="priceSummaryText">Sub total:</div>
            <div class="priceSummaryPrice" id="summarySubtotal"></div>
        </div>
        </br>

        <div class="summaryOfferNotice">Special offer only for today!</div>
        <div class="priceSummaryDiscount">
            <div class="priceSummaryText">Discount:</div>
            <div class="priceSummaryPrice" id="summaryDiscount"></div>
        </div>
        </br>
        <div class="priceSummaryTotalPrice">
            <h4><div class="priceSummaryText">Total to pay:</div></h4>
            <h4><div class="priceSummaryPrice" id="summaryTotalPrice">0 NOK</div></h4>
        </div>
        <div class="registerOrder">
            <button id="registerOrderBtn">Register and pay</button>
        </div>
    </div>
    <div class="bottomCheckoutContent">
        <div class="deliveryDetails">
            <h2>Shipping address</h2>
            <table class='table'>
                <tr>
                    <td><input type='text' id="firstname" placeholder="First name"/></td>
                    <td><input type='text' id="lastname" placeholder="Last name"/></td>
                </tr>
                <tr>
                    <td><input type='text' id="address" placeholder="Street address"/></td>
                </tr>
                <tr>
                    <td><input type='text' id="zipcode" placeholder="Zip code"/></td>
                    <td><input type='text' id="city" placeholder="City"/></td>
                </tr>
                <tr>
                    <td><input type='text' id="phone" placeholder="Phone"/></td>
                    <td><input type='text' id="email" placeholder="Email address"/></td>
                </tr>
                <tr>
                    <td><button id="updateAddress">Update shipping address</button></td>
                    <td><span id="addressUpdated">Address updated successfully!</span></td>
                </tr>
            </table>
        </div>
    </div>
</div>



<div class="bottomnav">

    <div class ="left-side">
        <p>Contact info: webshop@webshop.com</p>
    </div>

    <div class ="right-side">
        <div class="nav">
            <div class="adminLogInReg">

                <input type="text" class="input" id="adminusername" placeholder="username" name="adminusername"/>
                <input type="text" class="input" id="adminpassword" placeholder="password" name="adminpassword"/>
                <button id="adminlogOnbtn">Log in as admin</button>
                <br/>
                <span id='adminfailedLogIn'>Incorrect logininfo</span>
            </div>


        </div>
    </div>

</div>

</body>
</html>
